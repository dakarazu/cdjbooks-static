name: Build & Deploy Static cdjbooks.com

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Install wget
        run: sudo apt-get install -y wget

      - name: Crawl cdjbooks.com
        run: |
          wget \
            --mirror \
            --convert-links \
            --adjust-extension \
            --page-requisites \
            --no-parent \
            https://cdjbooks.com

          mv cdjbooks.com public

      - name: Upload static site as artifact
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy_github:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  deploy_cloudflare:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download static artifact
        uses: actions/download-pages-artifact@v3
        with:
          path: public

      - name: Deploy to Cloudflare Pages (Production)
        run: |
          npx wrangler pages deploy public \
            --project-name=cdjbooks-static \
            --branch=main \
            --environment=production
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
